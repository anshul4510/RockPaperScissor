<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <img src="rock-paper-scissors.png" alt="No image">
        <div>Rock Paper Scissors</div>
    </div>
    <div class="choice">
        <div class="input">
            <div class="name">PLAYER</div>
            <div>
            <button class="icon"><img class="buttonimg rock" src="asteroid.png"></button>
            <button class="icon"><img class="buttonimg paper" src="scroll.png"></button>
            <button class="icon"><img class="buttonimg scissor" src="scissor.png"></button>
        </div>
            <div class="points1"></div>
        </div>
        <div class="comp">
            <div class="name">COMPUTER</div>
            <div>
            <button class="icon"><img class="buttonimg rock1" src="asteroid.png"></button>
            <button class="icon"><img class="buttonimg paper1" src="scroll.png"></button>
            <button class="icon"><img class="buttonimg scissor1" src="scissor.png"></button>
        </div>
            <div class="points2"></div>
        </div>
    </div>
    <div class="result">
        
    </div>
    <div class="button1">
    </div>
    <script src="script.js"></script>
</body>
</html>
